---
name: Build and Test
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: temurin
      - name: Test
        run: mvn --batch-mode --update-snapshots test
      - name: Package
        run: mvn package
      - name: Publish
        uses: docker/build-push-action@v1
        with:
          username: ximanta.sarma@gmail.com
